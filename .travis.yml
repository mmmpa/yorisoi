language: ruby
rvm:
  - 2.0.0
  - 2.1.5
  - 2.2.2
env:
  - DB=sqlite

bundler_args: --without development --deployment
 
before_script:
  - cp spec/dummy/config/database.travis.yml spec/dummy/config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate
 
script:
  - bundle exec rspec spec
